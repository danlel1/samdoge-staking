
<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SamDoge Staking</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="icon" href="./logo.png" type="image/png" />
  <style>
    :root{ --brand:#F6A62D; --brand-dark:#d78500; }
    html,body{height:100%}
    body{
      margin:0; display:flex; align-items:center; justify-content:center;
      background:radial-gradient(1000px 600px at 50% -10%, #1e293b, #0b1020 60%, #070a15 100%);
      color:#fff; font-family:system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial;
    }
    .card{
      width:min(920px,94vw); border-radius:20px; padding:28px;
      background:rgba(255,255,255,.06); border:1px solid rgba(255,255,255,.12);
      backdrop-filter:blur(8px); box-shadow:0 20px 60px rgba(0,0,0,.35);
    }
    .brand { color:var(--brand) }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace; }
    a.brand-link{ color:var(--brand); text-decoration:underline }
    a.brand-link:hover{ color:var(--brand-dark) }
    .btn{
      display:inline-block; padding:12px 18px; border-radius:14px;
      background:#4f46e5; color:#fff; font-weight:600;
    }
    .btn:hover{ background:#4338ca }
  </style>
</head>
<body>
  <main class="card">
    <div class="flex items-center gap-3">
      <img src="./logo.png" alt="SamDoge" class="h-10 w-10 rounded-full" />
      <h1 class="text-2xl md:text-3xl font-extrabold">SamDoge <span class="brand">Staking</span></h1>
    </div>

    <p class="mt-3 text-white/90">
      Zone <strong>widget</strong> — branchement prochainement. En attendant, achetez
      <a class="brand-link" href="https://pancakeswap.finance/swap?outputCurrency=0xca4bdeb1e713be6b50e3800e0cb0263852ebefd9&inputCurrency=USDT" target="_blank" rel="noreferrer">
        SDM/USDT sur PancakeSwap
      </a>.
    </p>

    <!-- Panneau infos rapides -->
    <div class="mt-6 grid md:grid-cols-2 gap-4">
      <div class="rounded-xl p-4 border border-white/15 bg-white/5">
        <div class="text-white/70 text-sm">Adresse contrat</div>
        <div class="mono break-all">0xca4bdeb1e713be6b50e3800e0cb0263852ebefd9</div>
      </div>
      <div class="rounded-xl p-4 border border-white/15 bg-white/5">
        <div class="text-white/70 text-sm">Raccourcis</div>
        <div class="mt-1 flex gap-4 flex-wrap">
          <a class="brand-link" href="https://bscscan.com/token/0xca4bdeb1e713be6b50e3800e0cb0263852ebefd9" target="_blank" rel="noreferrer">BSCScan</a>
          <a class="brand-link" href="https://pancakeswap.finance/swap?outputCurrency=0xca4bdeb1e713be6b50e3800e0cb0263852ebefd9&inputCurrency=USDT" target="_blank" rel="noreferrer">PancakeSwap</a>
          <a class="brand-link" href="https://x.com/DogeSami" target="_blank" rel="noreferrer">Twitter/X</a>
        </div>
      </div>
    </div>

    <!-- Ici tu colleras ton vrai widget Web3 (connect wallet / stake / claim / APR) -->
    <div class="mt-8 rounded-2xl p-8 border border-white/15 bg-white/5 text-center">
      <p class="text-lg">Widget <span class="brand">SDM</span> — prochainement.</p>
      <a class="btn mt-4" href="https://pancakeswap.finance/swap?outputCurrency=0xca4bdeb1e713be6b50e3800e0cb0263852ebefd9&inputCurrency=USDT" target="_blank" rel="noreferrer">
        Acheter SDM/USDT
      </a>
    </div>
  </main>
</body>
</html>
